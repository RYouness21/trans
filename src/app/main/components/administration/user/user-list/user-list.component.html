<div class="pb-2 pt-2 mb-4 border-bottom">
    <p class="h2 mb-0"><i class="fa fas fa-users"></i> {{ 'USER.TITLE' | translate }}</p>
</div>

<div class="form-horizontal">

    <div class="form-group">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
            style="width:100%">
            <thead defaultSortIcons>
                <tr [dynamicTableHead]="tableConfig">
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersList; let index = index;">
                    <td>{{ user.lastName}}</td>
                    <td>{{ user.firstName}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.login}}</td>
                    <td>
                        <i [ngClass]="user.active ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i>
                    </td>
                    <td>
                        <span *ngFor="let role of user.roles; let index = index;">
                            {{role?.label}} <br>
                        </span>
                    </td>
                    <!-- <td>
                        <i [ngClass]="user.ldapAuthentication ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i>
                    </td> -->
                    <td>
                        <a hasAnyAuthority="CRUD_USER,UPDATE_USER" [routerLink]="['/users/edit', user.id]">
                            <span class="fa fa-pencil-square-o" aria-hidden="true"></span>
                        </a>
                        <a hasAnyAuthority="" href="#" data-toggle="modal" data-target="#modal">
                            <span class="fa fa-trash-o" aria-hidden="true" (click)="delete(user)"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div hasAnyAuthority="ADD_USER">
            <a class="add-element-link" routerLink="/users/edit">
                <span class="glyphicon glyphicon-plus-sign"></span> {{'USER.ADD' | translate}}
            </a>
        </div>
      
    </div>
</div>
