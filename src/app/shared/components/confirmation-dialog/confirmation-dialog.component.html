<div [attr.dir]="isArabNavigation ? 'rtl' : 'ltr'">
  <div class="modal-header">
    <b class="modal-title mb-0 h4 font-weight-bold" id="myModalLabel">{{ title }}</b>
    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <p class="h5">{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger mr-1" (click)="dismiss()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-success" (click)="accept()">{{ btnOkText }}</button>
  </div>
</div>
